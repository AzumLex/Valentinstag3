<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="countdown.css">
</head>

<body>
  <div class="container">
    <div class="countdown-container">
      <h1 id="event-name">Jahrestag-Counter</h1>
      <div id="countdown" class="countdown">
        <div class="countdown-item">
          <span class="countdown-number" id="days">00</span>
          <span class="countdown-label">Tage</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number" id="hours">00</span>
          <span class="countdown-label">Stunden</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number" id="minutes">00</span>
          <span class="countdown-label">Minuten</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number" id="seconds">00</span>
          <span class="countdown-label">Sekunden</span>
        </div>
      </div>
    </div>    <ul class="options">
      <li><a href="../../main-seite.html">ZurÃ¼ck zu den Herzen</a></li>
    </ul>
  </div>

  <script src="countdown.js"></script>
</body>
</html>
